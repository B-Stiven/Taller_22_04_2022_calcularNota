<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <main>
        <h1>Ejercicio Calcular Notas</h1>
        <div class="form">
            
            <input type="text" placeholder=" Ingrese el nombre " id="name" name="name">

            <input type="number" placeholder="Nota 1 " id="note1" name="note1" min="1.0" max="5.0">

            <input type="number" placeholder="Nota 2 " id="note2" name="note2" min="1.0" max="5.0">

            <p id="average">Nota final</p>

            <div class="Outcome"><h1 id="Outcome">Resultado</h1></div>
            <button id="calculate" name="calculate" onclick="Calculate()">Calcular</button>
            <div>
                <label for="">Color de la pagina</label>
                <input type="color" name="background" id="background" onchange="hangeColor(this)">
            </div>
        </div>
    </main>
    <script src="proceso.js"></script>
</body>
</html>
